<!DOCTYPE html>
<html ng-app="sermonBeacon">
<head>
    <title>Sermon Beacon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="vendor/kendo/kendo.common.min.css">
    <link rel="stylesheet" href="vendor/kendo/kendo.silver.min.css">
    <link rel="stylesheet" href="vendor/kendo/kendo.silver.mobile.min.css">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/main.css" rel="stylesheet"/>
</head>
<body ng-controller="MainCtrl" ng-class="{loading:loadingView}">
    <header class="navbar-clear" role="banner">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ng-if="currentUser" href="#" class="navbar-brand"><img src="assets/img/logo.png" alt="Smoothie Operator"/></a>
            <a ng-if="!currentUser" href="#/login" class="navbar-brand"><img src="assets/img/logo.png" alt="Smoothie Operator"/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a type="button" class="btn btn-link brown" ng-if="currentUser" href="embed.html#/?id={{currentUser.id}}">Preview Embed Listing Page</a>
                </li>
                <li>
                    <a type="button" class="btn btn-link brown" ng-if="currentUser" ng-click="logout()">Logout {{currentUser.email}}</a>
                </li>
                <li><a class="brown" href="#/login" ng-if="!currentUser">Login</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </header>

    <div class="container-fluid" ui-view></div>

    <div class="modal"></div>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="vendor/sugar.custom.js"></script>
    <script src="vendor/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

    <script src="vendor/kendo/kendo.all.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
    <script src="vendor/angular-kendo.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/firebase-util/0.1.0/firebase-util.min.js"></script>

    <script src="app/SermonBeacon.js"></script>
    <script src="app/common/components/sermon-directive.js"></script>
    <script src="app/common/components/scroller.directive.js"></script>
    <script src="app/common/models/sermons-model.js"></script>
    <script src="app/common/models/user-model.js"></script>
    <script src="app/common/services/login-service.js"></script>
    <script src="app/common/services/user-service.js"></script>
    <script src="app/admin/admin.js"></script>
    <script src="app/archives/archives.js"></script>
    <script src="app/login/login.js"></script>

</body>
</html>
